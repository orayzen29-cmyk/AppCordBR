<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppCord - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>AppCord</h1>
      <div id="login-form" class="form-container">
        <h2>Bem-vindo de volta!</h2>
        <form onsubmit="handleLogin(event)">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Senha" required>
          <label style="display: flex; align-items: center; gap: 8px; margin: 10px 0; color: #dcddde; font-size: 14px; cursor: pointer;">
            <input type="checkbox" id="remember-me" style="width: auto; cursor: pointer;">
            Manter-me conectado
          </label>
          <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#" onclick="showRegister()">Registre-se</a></p>
      </div>
      
      <div id="register-form" class="form-container hidden">
        <h2>Criar conta</h2>
        <form onsubmit="handleRegister(event)">
          <input type="text" id="register-username" placeholder="Nome de usuário" required>
          <input type="email" id="register-email" placeholder="Email" required>
          <input type="password" id="register-password" placeholder="Senha" required>
          <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="#" onclick="showLogin()">Faça login</a></p>
      </div>
      
      <div style="text-align: center; margin-top: 20px; color: #72767d; font-size: 12px;">
        Criado por <span style="color: #5865f2; font-weight: 600;">mvks.7</span>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }, true);
    
    document.body.oncontextmenu = (e) => {
      e.preventDefault();
      return false;
    };
  </script>
</body>
</html>
